<script>
    let zIndexCounter = 1;
    const tiles = document.querySelectorAll('.tile');

    tiles.forEach((tile) => {
        tile.addEventListener('mouseover', function() {
            zIndexCounter++;
            this.style.zIndex = zIndexCounter;
        });
        tile.addEventListener('mouseout', function() {
            this.style.zIndex = '0';
        });
    });
</script>
